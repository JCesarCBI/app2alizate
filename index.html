<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<title>Interface 0.01</title>
		<!-- <script type="text/javascript" src="https://www.google.com/jsapi"></script> -->
		<script src="resources/javascript/Jquery/jquery-1.8.3.js" type="text/javascript"></script>
		<script src="resources/javascript/JqueryMobile/jquery.mobile-1.2.0.js" type="text/javascript"></script>
		<script src="resources/javascript/GX/GX.js" type="text/javascript"></script>
		<script src="resources/javascript/JsMorph/jsMorph-0.5.0.min.js" type="text/javascript"></script>
		<script src="resources/javascript/berniecode-animator/animator.js" type="text/javascript"></script>
		<script src="resources/javascript/berniecode-animator/animator.min.js" type="text/javascript"></script>
		
		<link rel="stylesheet" href="resources/css/style.css" />
		
		<script type="text/javascript">
		
		var OnViewCmd = "cmdA";
		var OnViewDiv = "contentA";
		
		$(document).ready(function() {
			Efecto1 = new Animator({duration: 520}).addSubject(
			    new CSSStyleSubject(
			        "cmdA",
			        "border: 2px solid #808080; width: 15%;	height: auto; background-color: #707070 ; opacity: 0.0;",
			        "width: 98%; background-color: #A8A8A8  ; font-style: italic; opacity:0.3;"));
			
			
			Efecto2 = new Animator({duration: 610}).addSubject(
			    new CSSStyleSubject(
			        "cmdB",
			        "border: 2px solid #808080; width: 15%;	height: auto; background-color: #707070 ; opacity: 0.0;",
			        "width: 98%; background-color: #A8A8A8  ; font-style: italic; opacity:0.6;"));
			
			
			Efecto3 = new Animator({duration: 700}).addSubject(
			    new CSSStyleSubject(
			        "cmdC",
			        "border: 2px solid #808080; width: 15%;	height: auto; background-color: #707070 ; opacity: 0.0;",
			        "width: 98%; background-color: #A8A8A8  ; font-style: italic; opacity:0.6;"));
			
			
			Efecto4 = new Animator({duration: 700}).addSubject(
			    new CSSStyleSubject(
			        "cmdD",
			        "border: 2px solid #808080; width: 15%;	height: auto; background-color: #707070 ; opacity: 0.0;",
			        "width: 98%; background-color: #A8A8A8  ; font-style: italic; opacity:0.6;"));
			
			
			Efecto5 = new Animator({duration: 1000}).addSubject(
			    new CSSStyleSubject(
			        "contentA",
			        "margin-right: 200px; opacity: 0.0;",
			        "margin-right: 0px; opacity: 0.8;"));
			// Aqui se definen las caracterizticas de la animacion para el contenido de inicio
			Efecto5.toggle();
			Efecto4.toggle();
			Efecto3.toggle();
			Efecto2.toggle();
			Efecto1.toggle();
			//Se ejecutan las animaciones de inicio de la aplicacion
		});		
		
		function changeContent(btnEntrante,divEntrante)
		{
			if(btnEntrante != this.OnViewCmd){
				
				effectChangeOut = new Animator({duration: 400}).addSubject(
				    new CSSStyleSubject(
				        btnEntrante.toString(),
				        "opacity: 0.6;",
				        "opacity:0.3;"));
				        
				effectChangeIn = new Animator({duration: 400}).addSubject(
				    new CSSStyleSubject(
				        this.OnViewCmd.toString(),
				        "opacity: 0.3;",
				        "opacity:0.6;"));
				        
				divChangeIn = new Animator({duration: 600}).addSubject(
				    new CSSStyleSubject(
				        divEntrante.toString(),
				        "opacity: 0.0;",
				        "opacity:0.8;"));
				        
				divChangeOut = new Animator({duration: 600}).addSubject(
				    new CSSStyleSubject(
				        this.OnViewDiv.toString(),
				        "opacity: 0.8;",
				        "opacity:0.0;"));
				        
				effectChangeOut.toggle();
				effectChangeIn.toggle();
				divChangeIn.toggle();
				divChangeOut.toggle();
				
				this.OnViewCmd = btnEntrante.toString();
				this.OnViewDiv = divEntrante.toString();
			}
			
		}
		
		</script>
	</head>
	
	<body>
		<div id="motherDiv" class="MotherDiv">
			<table class="MotherTable">
				<tr>
				<td class="columnButtons">
					<div id="navigatorButtons" >
						<div id="cmdA" onclick="changeContent('cmdA','contentA')" class="cmdA">							
							A-MENU
						</div>
						<div id="cmdB" onclick="changeContent('cmdB','contentB')" class="cmdB">							
							B-MENU
						</div>
						<div id="cmdC" onclick="changeContent('cmdC','contentC')" class="cmdC">							
							C-MENU
						</div>
						<div id="cmdD" onclick="changeContent('cmdD','contentD')" class="cmdD">							
							D-MENU
						</div>						
					</div>
						
				</td>
				<td class="contentPropeties">
					<div id="contentA" class="ContentA">
						<div style="background-color:#A21412">
							CONTENIDO A	
						</div>	
					</div>	
					<div id="contentB" class="ContentB">
						<div style="background-color:#F4C63F">
							CONTENIDO B	
						</div>	
					</div>	
					<div id="contentC" class="ContentC">
						<div style="background-color:#5F9CC5">
							CONTENIDO C	
						</div>	
					</div>
					<div id="contentD" class="ContentD">
						<div style="background-color:#6EBC1F">
							CONTENIDO D	
						</div>	
					</div>			
				</td>
				</tr>					
			</table>
		</div> <!-- Termina div container -->
	</body>
</html>
