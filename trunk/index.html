		function changeContent(btnEntrante,divEntrante)
		{
			if(btnEntrante != this.OnViewCmd){
				
				effectChangeOut = new Animator({duration: 400}).addSubject(
				    new CSSStyleSubject(
				        btnEntrante.toString(),
				        "opacity: 0.8;",
				        "opacity:0.3;"));
				        
				effectChangeIn = new Animator({duration: 400}).addSubject(
				    new CSSStyleSubject(
				        this.OnViewCmd.toString(),
				        "opacity: 0.3;",
				        "opacity:0.8;"));
				        
				divChangeIn = new Animator({duration: 600}).addSubject(
				    new CSSStyleSubject(
				        divEntrante.toString(),
				        "opacity: 0.0;z-index: 100;",
				        "opacity:0.8;z-index: 1100;"));
				        
				divChangeOut = new Animator({duration: 600}).addSubject(
				    new CSSStyleSubject(
				        this.OnViewDiv.toString(),
				        "opacity: 0.8;z-index:1100;",
				        "opacity:0.0;z-index:100;"));
				        
				
				
				
				effectChangeOut.toggle();
				effectChangeIn.toggle();
				divChangeIn.toggle();
				divChangeOut.toggle();
				
				$("#"+OnViewDiv).css({"z-index":"101"});
				$("#"+divEntrante).css({"z-index":"1100"});
				
				this.OnViewCmd = btnEntrante.toString();
				this.OnViewDiv = divEntrante.toString();
			}
			
		}
