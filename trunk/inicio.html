		function changeContent(btnEntrante,divEntrante)
		{
			if(btnEntrante != this.OnViewCmd){
				
				effectChangeOut = new Animator({duration: 400}).addSubject(
				    new CSSStyleSubject(
				        btnEntrante.toString(),
				        "opacity: 0.8;",
				        "opacity:0.3;"));
				        
				effectChangeIn = new Animator({duration: 400}).addSubject(
				    new CSSStyleSubject(
				        this.OnViewCmd.toString(),
				        "opacity: 0.3;",
				        "opacity:0.8;"));
				        
				divChangeIn = new Animator({duration: 600}).addSubject(
				    new CSSStyleSubject(
				        divEntrante.toString(),
				        "opacity: 0.0;z-index: 100;",
				        "opacity:0.8;z-index: 1100;"));
				        
				divChangeOut = new Animator({duration: 600}).addSubject(
				    new CSSStyleSubject(
				        this.OnViewDiv.toString(),
				        "opacity: 0.8;z-index:1100;",
				        "opacity:0.0;z-index:100;"));
				        
				
				
				
				effectChangeOut.toggle();
				effectChangeIn.toggle();
				divChangeIn.toggle();
				divChangeOut.toggle();
				
				$("#"+OnViewDiv).css({"z-index":"101"});
				$("#"+divEntrante).css({"z-index":"1100"});
				
				this.OnViewCmd = btnEntrante.toString();
				this.OnViewDiv = divEntrante.toString();
			}
			
		}

	<script>
		var results = document.getElementById('welcome');
		var idClient = document.getElementById('idClient');

		var lastName = document.getElementById('lastName');

		var email = document.getElementById('email');
		var postCode = document.getElementById('postCode');
		var password = document.getElementById('password');
		var repeatPassword = document.getElementById('repeatPassword');
		
		var createStatement = "CREATE TABLE IF NOT EXISTS Client (idClient INTEGER PRIMARY KEY AUTOINCREMENT, firstName text, lastName text, lastMaternal text, email text, postCode integer, password text)";
		var selectAllStatement = "SELECT * FROM Client";
		var insertStatement = "INSERT INTO Client (firstName, lastName, lastMaternal, email, postCode, password) VALUES (?,?,?,?,?,?)";
		
		var db = openDatabase("ComercialMexicana", "1.0", "Comercial Mexicana", 200000);
		
		var dataset;
		createTable();
		
			function onError(tx, error){
				alert(error.message);
			}
			
			function showRecords(){
				results.innerHTML = '';
				db.transaction(function(tx){
					tx.executeSql(selectAllStatement, [], function(tx, result) {
						dataset = result.rows;
						item = dataset.item(0);
						results.innerHTML += '<h1 style="color: rgb(255, 102, 0);" align="right">'+ 'Bienvenid@ ' + item['firstName'] +'</h1>';
					});
				});
			}
			
			function createTable(){
				 db.transaction(function(tx) {
				 	tx.executeSql(createStatement, [], showRecords, onError);
				 });
			}
			
			function insertRecord() {
				db.transaction(function(tx) {
					tx.executeSql(insertStatement, [firstName.value, lastName.value, lastMaternal.value, email.value, postCode.value, password.value], loadAndReset, onError);
				});
			}
			
			function loadRecord(i){
				var item = dataset.item(i);
				firstName.value = item['firstName'];
				lastName.value = item['lastName'];
				lastMaternal.value = item['lastMaternal'];
				email.value = item['email'];
				postCode.value = item['postCode'];
				password.value = item['password'];
				idClient.value = item['idClient'];
			}
			
			function loadAndReset(){
				resetForm();
				showRecords();
			}
			
			function resetForm(){
				firstName.value = '';
				lastName.value = '';
				lastMaternal.value = '';
				email.value = '';
				postCode.value = '';
				password.value = '';
				idClient.value = '';
				repeatPassword.value = '';
			}
